<ion-view title="添加银行卡">
    <ion-content>

        <ul class="registerList">
            <li><span class="fl">持卡人姓名</span>
                <input type="text" class="fr textAR" readonly
                                                    placeholder="请点击输入" ng-model="bankCard.userName" style="background-color: #ffffff;"/></li>

            <li><span class="fl">卡号</span><input type="text" class="fr textAR"
                                                 placeholder="银行卡号" ng-model="bankCard.bankCardNo"/></li>
            <li><span class="fl">银行</span>
                <select class="fl" ng-model="bankCard.bankCode" ng-options="bankCard.bankCode as bankCard.bankName for bankCard in bankList">
                    <option value="">请选择</option>
                </select>
            </li>
            <li><span class="fl">开户行</span><input type="text" class="fl" placeholder="请输入开户行" ng-model="bankCard.openBank"/></li>
        </ul>
        <button class="loginBtns" ng-click="nextCk()">完成</button>
    </ion-content>
</ion-view>
