<ion-view title="修改密码" class="colorF">
    <ion-nav-bar style="background: #54CE93;">
        <ion-nav-back-button class="button-clear" ng-click="goBack()">
            <i class="ion-chevron-left"></i>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <div class="identification" >
            <input type="password" placeholder="请输入旧密码" style="width: 100%;" ng-model="resetPwd.oldPwd"/>
        </div>
        <div class="identification" id="marginT25"  style="margin-top: 10px !important;">
            <input type="password" placeholder="请输入新密码" style="width: 100%;" ng-model="resetPwd.newPwd"/>
        </div>
        <div class="identification" style="margin-top: 10px !important;">
            <input type="password" placeholder="请确认新密码" class="width_100" ng-model="resetPwd.reNewPwd"/>
        </div>
        <button class="loginBtns" id="marginT30" ng-click="wallet()">确定</button>
    </ion-content>
</ion-view>
