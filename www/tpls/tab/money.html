<ion-view title="钱包" class="colorF">
    <ion-nav-bar style="background: #54CE93;" >
        <ion-nav-back-button class="button-clear" style="display: none">
            <i class="ion-chevron-left"></i>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <marquee ng-bind="showInfo" style="color:black"></marquee>
        <dl class="money">
            <dt><img src="img/cone.png" alt=""/></dt>
            <dd>
                <p style="color:black">可提金额</p>
                <span ng-bind="money.getMoney"></span>
            </dd>
        </dl>
        <div class="fund">
            <dl class="fl">
                <dt style="color:black">本期新增</dt>
                <dd ng-bind="money.thisMonthMoney"></dd>
            </dl>
            <dl class="fr">
                <dt style="color:black">冻结资金</dt>
                <dd ng-bind="money.freeMoney"></dd>
            </dl>
        </div>
        <button class="loginBtns" ng-click="getMoney()">提取现金</button>
        <button class="loginBtns" style="margin-top: 10px; !important;" ng-click="income()">收入明细</button>
        <button class="loginBtns" style="margin-top: 10px; !important;" ng-click="myBankCard()">我的银行卡</button>
    </ion-content>
</ion-view>
