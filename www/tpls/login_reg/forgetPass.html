<ion-view title="忘记密码" >
    <ion-nav-bar >
        <ion-nav-back-button class="button-clear" ng-click="goBack()">
            <i class="ion-chevron-left"></i>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <div class="identification" id="marginT25">
            <input type="text" placeholder="请输入手机号" ng-model="forgetPass.phone" class="ident"/>

            <p ng-click="getVCode()" style="background-color:#54CE93" ng-show="forgetPass.showVCode">获取验证码</p>

            <p ng-show="forgetPass.showReVCode" style="background-color: gray;"><span ng-bind="minuteTxt"></span></p>
        </div>
        <div class="identification" style="margin-top: 10px !important;">
            <input type="text" placeholder="请输入验证码" class="width_100" ng-model="forgetPass.vCode"/>
        </div>
        <div class="identification" style="margin-top: 10px !important;">
            <input type="password" placeholder="请输入新密码" class="width_100" ng-model="forgetPass.newPwd"/>
        </div>
        <div class="identification" style="margin-top: 10px !important;">
            <input type="password" placeholder="请确认新密码" class="width_100" ng-model="forgetPass.rePwd"/>
        </div>
        <button class="loginBtns" id="marginT30" ng-click="resetPassword()">重置密码</button>
    </ion-content>
</ion-view>
