<ion-view title="我的银行卡">
  <ion-content>
    <ion-list>
      <ion-item class="item-input">
        <span class="input-label">持卡人</span>
        <input type="text" style="background-color: #FFFFFF" ng-model="bankCardInfo.name" readonly >
      </ion-item>
      <ion-item class="item item-input item-icon-right" ng-click="coBank()">
        <span  class="input-label">开户行</span>
        <input type="text" ng-model="bankCardInfo.bankName" readonly style="background-color: #FFFFFF" >
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
      <ion-item class="item-input">
        <span class="input-label">开户行地址</span>
        <input type="text" placeholder="请输入开户行地址" ng-model="bankCardInfo.address">
      </ion-item>
      <ion-item class="item-input">
        <span class="input-label">卡号</span>
        <input type="text" placeholder="请输入银行卡号" ng-model="bankCardInfo.bankCard">
      </ion-item>
    </ion-list>
    <div class="width100" align="center">
    <button class="button button-positive btns top20" ng-click="saveBankCardInfo()" >完成</button>
    </div>
</ion-content>
</ion-view>
